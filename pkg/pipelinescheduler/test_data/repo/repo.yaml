schedulerAgent:
  agent: prow
policy:
  protect_tested: true
postsubmits:
  entries:
    - name: release
      context: ""
      branches:
        - master
      agent: tekton
presubmits:
  entries:
    - agent: tekton
      always_run: true
      context: integration
      name: integration
      rerun_command: /test this
      trigger: (?m)^/test( all| this),?(\s+|$)
      queries:
        - labels:
            entries:
              - approved
          missingLabels:
            entries:
              - do-not-merge
              - do-not-merge/hold
              - do-not-merge/work-in-progress
              - needs-ok-to-test
              - needs-rebase
      policy:
        protect: true
        required_status_checks:
          contexts:
            entries:
              - integration
merger:
  policy:
    from-branch-protection: true
    skip-unknown-contexts: false
