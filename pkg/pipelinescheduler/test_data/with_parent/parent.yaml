trigger:
  trusted_org: roadrunner-corp
  ignore_ok_to_test: true
  only_org_members: false
approve:
  lgtm_acts_as_approve: true
  ignore_review_state: false
external_plugins:
  entries:
    - name: jx-app-cheese
      endpoint: http://jx-app-cheese
schedulerAgent:
  agent: prow
policy:
  protect_tested: true
merger:
  policy:
    from-branch-protection: true
    skip-unknown-contexts: false
postsubmits:
  entries:
    - name: release
      context: ""
      branches:
        - 2.x
      agent: tekton
presubmits:
  entries:
    - name: integration
      agent: tekton
      always_run: true
      context: integration
      rerun_command: /test this
      trigger: (?m)^/test( all| this),?(\s+|$)

queries:
  - labels:
      entries:
        - approved
    missingLabels:
      entries:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase

protection_policy:
  protect: true
  required_status_checks:
    contexts:
      entries:
        - integration

plugins:
  entries:
    - config-updater
    - approve
    - assign
    - blunderbuss
    - help
    - hold
    - lgtm
    - lifecycle
    - size
    - trigger
    - wip
    - heart
    - override
